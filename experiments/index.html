<!doctype html>
<html>
  <head>
    <title>D3 Circles</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter2/1.4.3/crossfilter.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />

    <style>
body {
  font-family: sans-serif;
}

svg {
  transform-origin: 50% 50%;
}
.tooltip {
  position: absolute;
  font-family: monospace;
  border: 1px solid black;
  padding: 0.5em;
  background-color: white;
  display: none;
}

.label {
  fill: white;
  text-anchor: middle;
  dominant-baseline: central;
  font-size: 12px;
}
    </style>
  </head>
  <body>
    <div style='float: right; padding-right: 2em;'>
      <span id='groupOrder' style='padding-right: 2em;'></span>
      <button id='rotate' title='Rotate all grouping one to the left'>Rotate all</button>
      <button id='rotateChildren' title='Keep the top level grouping, rotate everthing else one to the left'>Rotate children</button>
      <button id='hideSmall' title='Show/Hide circles that become too small'>Show small</button>
      <button id='changePlacement'>Change placement</button>
      <span id='placementName'></span>
    </div>
    <svg width='2000' height='2000'>
    </svg>
    <script src='./measure-text.js'></script>
    <script src='./data.js'></script>
    <script src='./util.js'></script>
    <script src='./pack-siblings.js'></script>
    <script src='./packing.js'></script>
    <script src='./index.js'></script>
  </body>
</html>
